on:
  repository_dispatch:
    types: [notion-new-post-publish]
  workflow_dispatch:

name: notion

env:
  TZ: Asia/Taipei

jobs:
  notion:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        submodules: false

    - uses: gamerslouis/notion-blog-actions@priv
      with:
        notion_secret: ${{ secrets.NOTION_TOKEN }}
        database_id: ${{ secrets.NOTION_DB_ID }}
        output: "./content/posts/"
        migrate_image: local
        local_path: "./static/img/pages/"
        local_url_base: "/img/pages/"
        status_name: status
        status_published: Published
        status_unpublish: Finish

    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "[content] New post from notion"

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.135.0'
        extended: true

    - name: Build
      run: hugo --minify --cleanDestinationDir

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: public
