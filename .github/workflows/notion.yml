jobs:
  notion:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        submodules: false

    - uses: gamerslouis/notion-blog-actions@priv
      with:
        notion_secret: ${{ secrets.NOTION_TOKEN }}
        database_id: ${{ secrets.NOTION_DB_ID }}
        output: "./docs/_posts/"
        migrate_image: local
        local_path: "./docs/.vuepress/public/img/pages/"
        local_url_base: "/img/pages/"
        status_name: status
        status_published: Published
        status_unpublish: Finish

    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "[content] New post from notion"
        
    - name: Use Node.js # æ­¥éª¤2
      uses: actions/setup-node@v1 # ä½œç”¨ï¼šå®‰è£…nodejs
      with:
        node-version: 20.x # ç‰ˆæœ¬

    - name: Build-and-deploy # æ­¥éª¤3
      run: |
        npm install -g pnpm
        pnpm install
        pnpm build

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs/.vuepress/dist
